# General options
general {
    hide_cursor = true
    immediate_render = true
    fractional_scaling = 2
}

auth {
    pam:enabled = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 1.8, linear
}

background {
    monitor = 
    color = rgba(0, 0, 0, 1.0)
}

# Input field (password box)
input-field {
    monitor = 
    size = 400, 90
    position = 0, -100
    rounding = -1
    inner_color = rgba(20, 20, 20, 0.6)
    outer_color = rgba(255, 255, 255, 0.2)
    font_color = rgba(255, 255, 255, 1.0)
    placeholder_text = <i>Enter password...</i>
    fail_color = rgba(204, 34, 34, 1.0)
    check_color = rgba(34, 204, 136, 1.0)
    fade_on_empty = true
    fade_timeout = 2000
}

# Username label
label {
    monitor = 
    text = $USER
    font_size = 28
    font_family = Sans
    position = 0, -200
    halign = center
    valign = center
    color = rgba(255, 255, 255, 0.9)
}

# Clock
label {
    monitor = 
    text = $TIME
    font_size = 48
    font_family = Monospace
    position = 0, 150
    halign = center
    valign = center
    color = rgba(255, 255, 255, 0.95)
}

